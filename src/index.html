<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>easySlide</title>
	<link rel="stylesheet" href="css/easySlide.css">
</head>
<body>
	<div id="easySlide">
		<!-- 轮播条目 -->
		<div class="slideItem">
			<img src="images/1.jpg" class="responsive">
		</div>
		<div class="slideItem">
			<img src="images/2.jpg" class="responsive">
		</div>
		<div class="slideItem">
			<img src="images/3.jpg" class="responsive">
		</div>
		<!-- 上下张 -->
		<a id="prev"></a>
		<a id="next"></a>

		<!-- 导航 -->
		<div id="navigator">
				<ul>
					<li><a class="nItem"></a></li>
					<li><a class="nItem"></a></li>
					<li><a class="nItem"></a></li>
				</ul>
		</div>
		<!-- 垂直导航 -->
		<div id="vNavigator">
				<ul>
					<li><a class="vItem"></a></li>
					<li><a class="vItem"></a></li>
					<li><a class="vItem"></a></li>
				</ul>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/jquery.easySlide.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#easySlide").easySlide({
			index:0,
			hoverPause:true,
			derection:'v'
		});
		
		
		
		

		
		
	});
	</script>
</body>
</html>
